<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Train Game Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sydney Train Game Solver</h1>
        <p class="description">
            Enter a 4-digit train carriage number, and we'll find a way to make 10 using 
            +, -, ร, รท, ^, and % operations.
        </p>
        <div class="input-container">
            <input type="text" id="carriageNumber" placeholder="Enter 4-digit number" maxlength="4" pattern="\d{4}">
            <button id="solveButton">Solve</button>
        </div>
        <div id="result" class="result-container">
            <div id="loading" class="loading hide">Calculating solution...</div>
            <div id="solution" class="solution"></div>
            <div id="error" class="error"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
